<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>TonConnect Callback</title>
<script>
    // Extract URL params from TonConnect redirect
    const params = new URLSearchParams(window.location.search);
    const wallet = params.get("ton_addr");
    const proof = params.get("ton_proof");
    const payload = params.get("payload");

    // Redirect to Android via intent
    if (wallet && proof && payload) {
        window.location.href = `intent://callback?ton_addr=${wallet}&ton_proof=${proof}&payload=${payload}#Intent;scheme=fundora;package=app.finance.fundora;end`;
    }
</script>
</head>
<body>
<p>Processing TonConnect loginâ€¦</p>
</body>
</html>
