<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fundora TON Connect</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            text-align: center;
        }
        button {
            padding: 16px 32px;
            font-size: 18px;
            background-color: #0088CC;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 20px;
        }
        button:hover {
            background-color: #006699;
        }
        .download-btn {
            background-color: #4CAF50;
        }
        .download-btn:hover {
            background-color: #388E3C;
        }
        p {
            margin-top: 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>

<h1>Fundora Wallet Connect</h1>
<p>Click the button below to open Fundora app:</p>
<button onclick="openApp()">Back to Fundora App</button>


<script>
function openApp() {
    const deepLink = "fundora://callback";
    window.location = deepLink;
}

</script>

</body>
</html>
